version: '3'
services:
  game_module:
    image: game-sbt
    stdin_open: true
    ports:
      - 9001:9001
    networks:
      default:
        aliases:
          - mygame

  player_module:
    image: player-sbt
    ports:
      - 9000:9000
    networks:
      default:
        aliases:
          - myplayer